<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Farm Management System</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header>
        <h1>Farm Management System - Settings</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="fields.html">Fields</a></li>
                <li><a href="crops.html">Crops</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Account Settings</h2>
            <form id="account-settings-form">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" required>
                <br>
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <br>
                <button type="submit">Update Password</button>
            </form>
        </section>

        <section>
            <h2>Notification Preferences</h2>
            <form id="notification-preferences-form">
                <label for="email-notifications">Email Notifications:</label>
                <input type="checkbox" id="email-notifications" name="email-notifications">
                <br>
                <label for="sms-notifications">SMS Notifications:</label>
                <input type="checkbox" id="sms-notifications" name="sms-notifications">
                <br>
                <button type="submit">Save Preferences</button>
            </form>
        </section>

        <section>
            <h2>System Settings</h2>
            <form id="system-settings-form">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <!-- Add more languages as needed -->
                </select>
                <br>
                <label for="timezone">Timezone:</label>
                <select id="timezone" name="timezone">
                    <option value="UTC-5">UTC-5</option>
                    <option value="UTC-6">UTC-6</option>
                    <!-- Add more timezones as needed -->
                </select>
                <br>
                <button type="submit">Save System Settings</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Farm Management System. All rights reserved.</p>
    </footer>

    <script src="settings.js"></script>
</body>
</html>
